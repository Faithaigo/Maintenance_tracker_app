<html lang="en">
<head>

    <title>make request</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
        <div class="nav">
        <a href="login.html">USER LOGIN </a>
        <a href="index.html">USER SIGNUP </a>

        <center>
    <h2>MAKING MENTENANCE OR REPAIR REQUEST</h2>
    <P><b>Please submit in your request here</b></P>
    <form>
        <label>Enter Name</label><br><p>
        <input id="name" type="text"><br><p>
        <label>Request for</label><br><p>
        <select id="item">
            <option selected="none">none</option>
            <option id="pen">pen</option>
            <option id="book">Notebook</option>
            <option id="print">Printer</option>
            <option id="desk">Desktop</option>
            <option id="paper">paper</option>
        </select><br><p>
            <p><label>Description </label><br />
                <textarea  id="details" placeholder="Enter details here" cols="20" rows="5"></textarea><br><p>
                
            <label>Department</label><br><p>
            <select id="dept">
                    <option selected="none">none</option>
                    <option id="it">IT</option>
                    <option id="hr">Human resource</option>
                    <option id="mkt">Marketing</option>
                    <option id="fin">Finance and Administration</option>
                </select><br><p>
                <p><label>Date</label><br />
        <input id="date" type="date" name="date"></p>
        <button class="btnsubmit">Submit Request</button>
        <button class="btnview" onclick="info()">View Request</button>
        <script>
                function info(){
                    var name1=document.getElementById('name').value;
                    document.write("Here is your data <br>");
                    document.write(name1);
                    var date1=document.getElementById('date').value;
                    document.write(date1);
                    var description=document.getElementById('details').value;
                    document.write(description);
                    if(document.getElementById('pen').selected){
                      var item=document.getElementById('pen').value;
                    }
                    document.write(item);
        
                }
            </script>
            
    </form>
</center>
   
</body>
</html>
